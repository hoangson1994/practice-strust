<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h1>Leave form</h1>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your name: "/>
            <p:inputText value="#{leaveView.leaveRecord.name}"/>
        </h:panelGrid>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your reason: "/>
            <p:inputText value="#{leaveView.leaveRecord.reason}"/>
        </h:panelGrid>
        <p:commandButton value="Submit" action="#{leaveView.doSubmit}">
        </p:commandButton>
    </h:form>
</h:body>
</html>
