<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h1>Login Form</h1>
    <h:form id="loginForm">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your username: "/>
            <p:inputText value="#{loginView.user.username}" rendered="true"/>
        </h:panelGrid>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your password: "/>
            <p:inputText value="#{loginView.user.password}" required="true" id="pass"/>
        </h:panelGrid>
        <h:message class="error" for="pass" id="passwordError" />
        <p:commandButton value="Submit" action="#{loginView.doSubmit}">
        </p:commandButton>
    </h:form>
</h:body>
</html>
